<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Co cai database ma cung loi</h1>

    <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add  </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
            <th>WordID </th>
            <th>Text</th>
            <th>Meaning</th>
            <th>Type</th>
            <th>Pronuciton</th>
            <th>Img</th>
            <th>sound</th>
        </thead>

        <tbody>
        <tr th:each="word : ${listwords}">
            <td th:text="${word.wordID}"></td>
            <td th:text="${word.text}"></td>
            <td th:text="${word.meaning}"></td>
            <td th:text="${word.type}"></td>
            <td th:text="${word.pronunciation}"></td>
            <td th:text="${word.img}"></td>

            <td th:text="${word.sound}"></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
